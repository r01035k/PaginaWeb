<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portafolio de Geison</title>

  <!-- CSS -->
  <link rel="stylesheet" href="index.css" />

  <!-- Íconos -->
  <script src="https://kit.fontawesome.com/a2e0e6e6f5.js" crossorigin="anonymous"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.1/dist/supabase.min.js"></script>

  <!-- JS personalizado -->
  <script type="module" defer src="script.js"></script>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <div class="contenedor-header">
    <header>
      <div class="logo">
        <a href="#">Geison</a>
      </div>
      <nav>
        <ul>
          <li><a href="#trabajos">Trabajos</a></li>
          <li><a href="#" id="btn-login">Iniciar sesión</a></li>
        </ul>
      </nav>
      <div class="nav-responsive">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
  </div>

  <!-- ===== LOGIN POPUP ===== -->
  <div id="login-popup" class="login-popup oculto">
    <form class="login-form">
      <h2>Iniciar Sesión</h2>
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- ===== MENSAJE VISUAL ===== -->
  <div id="mensaje" class="mensaje oculto"></div>

  <!-- ===== INICIO ===== -->
  <section class="inicio" id="inicio">
    <div class="contenido-banner">
      <h1>Bienvenido, Geison</h1>
      <h2>Portafolio Universitario</h2>
    </div>
  </section>

  <!-- ===== PORTFOLIO (16 SEMANAS) ===== -->
  <section class="portfolio" id="trabajos">
    <div class="contenido-seccion">
      <h2>Mis Trabajos - 16 Semanas</h2>

      <!-- Botón visible solo para admin -->
      <button id="subir-doc" class="subir-doc">Subir Documento</button>

      <div class="galeria">
        <!-- Las semanas y documentos se generarán desde JS -->
      </div>
    </div>
  </section>

</body>
</html>
